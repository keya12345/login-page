<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Registration Form</title>
    <!-- Tailwind css CDN -->
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-slate-200">
        <div id="form" class="block bg-slate-50 p-6 rounded-xl shadow-md shadow-slate-300 w-90">
            <form action="">
                <h2 class="text-blue-700 text-3xl font-sem
                my-4">Register</h2>
                <!-- full name -->
                <div id="fullName" class="flex flex-row">
                    <!-- firstName -->
                    <div id="firstName" class="w-1/2 mr-1" >
                        <label for="fname" class="text-sm">First Name</label><br>
                        <input type="text" name="" id="fname" class="h-8 w-full rounded-md border-slate-300 text-sm pl-2 bg-transparent outline-blue-600 shadow-sm">
                    </div>
                    <!-- last name -->
                    <div id="lastName" class="w-1/2 mr-1" >
                        <label for="lname" class="text-sm">Last Name</label><br>
                        <input type="text" name="" id="lname" class="h-8 w-full rounded-md border-slate-300 text-sm pl-2 bg-transparent outline-blue-600 shadow-sm">
                    </div>
                </div>

                <!-- Email -->
                <label for="email" class="text-sm">Email</label><br>
                        <input type="email" name="" id="email" class="h-8 w-full rounded-md border-slate-300 text-sm pl-2 bg-transparent outline-blue-600 shadow-sm">
                        <!-- Password -->
                <label for="password" class="text-sm">Password</label><br>
                <input type="password" name="" id="password" class="h-8 w-full rounded-md border-slate-300 text-sm pl-2 bg-transparent outline-blue-600 shadow-sm">

                <!-- confirm Password -->
                <label for="confirmPassword" class="text-sm">Confirm Password</label><br>
                <input type="password" name="" id="confirmPassword" class="h-8 w-full rounded-md border-slate-300 text-sm pl-2 bg-transparent outline-blue-600 shadow-sm">
                <!-- radio buttons for gender -->
                <div id="gender" class="text-sm mb-2">
                    <p class="mt-2">Gender</p>
                    <input type="radio" name="gender" id="male" class="text-sm mx-1"><label for="male">Male</label>
                   
                    <input type="radio" name="gender" id="female" class="text-sm mx-1"><label for="female">Female</label>
                  
                    <input type="radio" name="gender" id="other" class="text-sm mx-1"><label for="other">Other</label>
                </div>
                <!-- Sign UP/submit button -->
                
                <input type="submit" name="" id="signUp" class="bg-blue-700 w-full h-10 cursor-pointer text-white rounded-md hover:bg-blue-600 hover:outline outline-2 outline-blue-600 outline-offset-2 text-sm"><br>
                <p class="text-xs my-2">Already have a account? <a href="#" class="text-blue-600">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
